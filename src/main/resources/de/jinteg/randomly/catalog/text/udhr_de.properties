sentence.1=Alle Menschen sind frei und gleich an Würde und Rechten geboren.
sentence.2=Sie sind mit Vernunft und Gewissen begabt und sollen einander im Geist der Brüderlichkeit begegnen.
sentence.3=Jeder hat das Recht auf Leben, Freiheit und Sicherheit der Person.
sentence.4=Niemand darf in Sklaverei oder Leibeigenschaft gehalten werden.
sentence.5=Sklaverei und Sklavenhandel sind in allen ihren Formen verboten.
sentence.6=Niemand darf der Folter oder grausamer, unmenschlicher oder erniedrigender Behandlung oder Strafe unterworfen werden.
sentence.7=Jeder hat das Recht, überall als rechtsfähig anerkannt zu werden.
sentence.8=Alle Menschen sind vor dem Gesetz gleich und haben ohne Unterschied Anspruch auf gleichen Schutz durch das Gesetz.