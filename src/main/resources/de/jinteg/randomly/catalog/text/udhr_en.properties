sentence.1=All human beings are born free and equal in dignity and rights.
sentence.2=They are endowed with reason and conscience and should act towards one another in a spirit of brotherhood.
sentence.3=Everyone has the right to life, liberty and security of person.
sentence.4=No one shall be held in slavery or servitude.
sentence.5=Slavery and the slave trade shall be prohibited in all their forms.
sentence.6=No one shall be subjected to torture or to cruel, inhuman or degrading treatment or punishment.
sentence.7=Everyone has the right to recognition everywhere as a person before the law.
sentence.8=All are equal before the law and are entitled without any discrimination to equal protection of the law.